<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>OURYOUTUBE - Contact</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">Logo</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="index.html">Home Our Youtube</a></li>
        <li><a href="suggest.html">Suggest Youtube Channel</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="index.html">Home Our Youtube</a></li>
        <li><a href="suggest.html">Suggest Youtube Channel</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div class="container">
    <div class="section">
     <div class="row">

      <div class="col s12 center">
          <h3><i class="mdi-content-send brown-text"></i></h3>
          <h4>Contact Us</h4>
          <h5 class="header col s12 light">For Bussiness or Question & Answer (QnA)</h5>
        </div>
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
            <div class="input-field col s6">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="messagess" type="text" class="validate">
              <label for="messagess">Messagess</label>
            </div>
          </div>
        <center>
          <button class="btn waves-effect waves-light" type="submit" name="action">Send Messagess
            <i class="material-icons right">send</i>
          </button>

          <button class="btn waves-effect waves-light" type="reset" name="action">Reset Messagess
          </button>
          </center>
        </form>

        <div class="col s12 center">
          <h3><i class="mdi-content-send brown-text"></i></h3>
          <h4>Request a Content</h4>
          <h5 class="header col s12 light">For upgrade our content, let us know what you want</h5>
        </div>
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="content_type" type="text" class="validate">
              <label for="content_type">Content Type</label>
            </div>
            <div class="input-field col s6">
              <input id="content_title" type="text" class="validate">
              <label for="content_title">Content Title</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="description" type="text" class="validate">
              <label for="description">Content Description</label>
            </div>
          </div>
          <center>
          <button class="btn waves-effect waves-light" type="submit" name="action">Send Request
            <i class="material-icons right">send</i>
          </button>

          <button class="btn waves-effect waves-light" type="reset" name="action">Reset Request
          </button>
          </center>
        </form>

      </div>
    </div>
  </div>

        
  <footer class="page-footer teal">
    <div class="footer-copyright">
      <div class="container row center">
      &copy; 2019 Budi Astawa & Ade Candra
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="materialize.min.js"></script>
  <script src="init.js"></script>

  </body>
</html>
